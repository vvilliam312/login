<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</head>
<body>
<div id="hide" class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				
			</div>
			<div  class="card-body">
				<form method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input name="username" id="name" type="text" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input name="password" id="passw" type="password" class="form-control" placeholder="password">
					</div>
					
					<div class="form-group">
                        <input type="submit" onclick="login()" value="Login" class="btn float-right login_btn">
                        
                    </div>
					</div>
				</form>
			</div>
			
			</div>
		</div>
	</div>
</div>
<div id="hide1" class="justify-content-center">
        <input type="submit" onclick="logout()" value="Logout" class="btn float-left login_btn">
       </div> 
<script>
    $(document).ready(function() {
    $("#hide").show();
    $("#hide1").hide();
});
    function login(){
        event.preventDefault()
        var username=$("#name").val();
        var password=$("#passw").val();
$.post({
    
  url: 'http://localhost:3000/login',
  data: {username:username,password:password},
  success: function (data){
      if(data.userid){
          
        $("#hide").hide();     
  $("#hide1").show();

  

  
}
    console.log(data)
    
  dataType:"json"
  }
})
 }
 function logout(){
    $("#hide").show();
    $("#hide1").hide();

  }
</script>

</body>
</html>
